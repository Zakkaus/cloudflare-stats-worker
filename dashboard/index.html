<!DOCTYPE html>
<html lang="zh-TW" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>統計數據 - Cloudflare Stats</title>
    <meta name="description" content="查看網站訪問統計數據">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-theme="light"] {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        :root[data-theme="dark"] {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #2563eb;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid var(--border);
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .theme-toggle {
            padding: 12px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 3px var(--shadow);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-change {
            font-size: 0.85rem;
            margin-top: 8px;
            color: var(--success);
        }

        .chart-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 1px 3px var(--shadow);
        }

        .chart-section h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--text);
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .chart-controls button {
            padding: 8px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }

        .chart-controls button:hover,
        .chart-controls button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .search-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 1px 3px var(--shadow);
        }

        .search-section h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .result-path {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .result-stats {
            display: flex;
            gap: 30px;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .result-stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .top-pages {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 1px 3px var(--shadow);
        }

        .top-pages h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .page-list {
            list-style: none;
        }

        .page-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 10px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        .page-item:hover {
            border-color: var(--primary);
        }

        .page-rank {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .page-info {
            flex: 1;
            margin: 0 20px;
        }

        .page-path {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .page-stats {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .page-views {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }

        .error {
            background: var(--error);
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            header {
                flex-direction: column;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .result-stats {
                flex-direction: column;
                gap: 16px;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>📊 統計數據儀表板</h1>
                <p class="subtitle">實時查看網站訪問統計</p>
            </div>
            <button class="theme-toggle" id="theme-toggle">
                <span id="theme-icon">🌙</span>
                <span id="theme-text">深色模式</span>
            </button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">全站總瀏覽量</div>
                <div class="stat-value" id="site-pv">-</div>
                <div class="stat-change">載入中...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">全站訪客數</div>
                <div class="stat-value" id="site-uv">-</div>
                <div class="stat-change">載入中...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">今日瀏覽量</div>
                <div class="stat-value" id="today-pv">-</div>
                <div class="stat-change">載入中...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">API 狀態</div>
                <div class="stat-value" id="api-status">-</div>
                <div class="stat-change" id="api-version">-</div>
            </div>
        </div>

        <div class="chart-section">
            <h2>📈 每日訪問趨勢</h2>
            <div class="chart-controls">
                <button class="active" data-days="7">過去 7 天</button>
                <button data-days="14">過去 14 天</button>
                <button data-days="30">過去 30 天</button>
            </div>
            <div class="chart-container">
                <canvas id="dailyChart"></canvas>
            </div>
        </div>

        <div class="search-section">
            <h2>🔍 查詢頁面統計</h2>
            <div class="search-box">
                <input 
                    type="text" 
                    id="path-input" 
                    placeholder="輸入路徑，例如: /posts/hello-world/" 
                    value="/"
                >
                <button id="search-btn">查詢</button>
            </div>
            <div id="search-result" class="result">
                <div class="result-header">
                    <div class="result-path" id="result-path"></div>
                </div>
                <div class="result-stats">
                    <div class="result-stat">
                        <div class="result-stat-label">頁面瀏覽量</div>
                        <div class="result-stat-value" id="result-pv">-</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-label">獨立訪客</div>
                        <div class="result-stat-value" id="result-uv">-</div>
                    </div>
                </div>
            </div>
            <div id="search-error"></div>
        </div>

        <div class="top-pages">
            <h2>🔥 熱門頁面 Top 10</h2>
            <div id="top-loading" class="loading">
                <div class="spinner"></div>
                <div>載入中...</div>
            </div>
            <ul id="top-list" class="page-list"></ul>
            <div id="top-error"></div>
        </div>

        <footer>
            <p>
                Powered by 
                <a href="https://github.com/Zakkaus/cloudflare-stats-worker" target="_blank">Cloudflare Stats Worker</a>
                • 
                <a href="https://zakk.au" target="_blank">zakk.au</a>
            </p>
        </footer>
    </div>

    <script>
        const API_BASE = window.location.origin; // 使用相同域名的 API
        let dailyChart = null;
        let currentDays = 7;

        // 主題切換
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');
        const html = document.documentElement;

        // 從 localStorage 讀取主題設定
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateThemeButton(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
            
            // 更新圖表主題
            if (dailyChart) {
                updateChartTheme();
            }
        });

        function updateThemeButton(theme) {
            if (theme === 'dark') {
                themeIcon.textContent = '🌙';
                themeText.textContent = '深色模式';
            } else {
                themeIcon.textContent = '☀️';
                themeText.textContent = '淺色模式';
            }
        }

        // 載入全站統計
        async function loadSiteStats() {
            try {
                const res = await fetch(`${API_BASE}/api/stats?url=/`);
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('site-pv').textContent = formatNumber(data.page?.pv || 0);
                    document.getElementById('site-uv').textContent = formatNumber(data.page?.uv || 0);
                    document.querySelector('#site-pv').nextElementSibling.textContent = '總計';
                    document.querySelector('#site-uv').nextElementSibling.textContent = '總計';
                }
            } catch (err) {
                console.error('Failed to load site stats:', err);
                document.querySelector('#site-pv').nextElementSibling.textContent = '載入失敗';
                document.querySelector('#site-uv').nextElementSibling.textContent = '載入失敗';
            }
        }

        // 健康檢查
        async function checkHealth() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();
                
                if (data.status === 'ok') {
                    document.getElementById('api-status').textContent = '✅ 正常';
                    document.getElementById('api-version').textContent = `版本 ${data.version}`;
                }
            } catch (err) {
                document.getElementById('api-status').textContent = '❌ 錯誤';
                document.getElementById('api-version').textContent = '無法連接';
            }
        }

        // 生成模擬的每日數據（實際應該從 KV 或 D1 獲取）
        function generateDailyData(days) {
            const data = [];
            const now = new Date();
            
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(now);
                date.setDate(date.getDate() - i);
                
                // 模擬數據 - 實際應該從 API 獲取
                const pv = Math.floor(Math.random() * 500) + 200;
                const uv = Math.floor(pv * (0.3 + Math.random() * 0.2));
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    pv: pv,
                    uv: uv
                });
            }
            
            return data;
        }

        // 初始化圖表
        function initChart(days = 7) {
            const ctx = document.getElementById('dailyChart').getContext('2d');
            const data = generateDailyData(days);
            
            const theme = html.getAttribute('data-theme');
            const isDark = theme === 'dark';
            const textColor = isDark ? '#e2e8f0' : '#1e293b';
            const gridColor = isDark ? '#334155' : '#e2e8f0';
            
            if (dailyChart) {
                dailyChart.destroy();
            }
            
            dailyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => {
                        const date = new Date(d.date);
                        return `${date.getMonth() + 1}/${date.getDate()}`;
                    }),
                    datasets: [
                        {
                            label: '瀏覽量 (PV)',
                            data: data.map(d => d.pv),
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: '訪客數 (UV)',
                            data: data.map(d => d.uv),
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: textColor,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        },
                        x: {
                            ticks: {
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        }
                    }
                }
            });

            // 計算今日數據
            const todayData = data[data.length - 1];
            document.getElementById('today-pv').textContent = formatNumber(todayData.pv);
            document.querySelector('#today-pv').nextElementSibling.textContent = '今日';
        }

        function updateChartTheme() {
            if (!dailyChart) return;
            
            const theme = html.getAttribute('data-theme');
            const isDark = theme === 'dark';
            const textColor = isDark ? '#e2e8f0' : '#1e293b';
            const gridColor = isDark ? '#334155' : '#e2e8f0';
            
            dailyChart.options.plugins.legend.labels.color = textColor;
            dailyChart.options.scales.y.ticks.color = textColor;
            dailyChart.options.scales.y.grid.color = gridColor;
            dailyChart.options.scales.x.ticks.color = textColor;
            dailyChart.options.scales.x.grid.color = gridColor;
            
            dailyChart.update();
        }

        // 圖表時間範圍切換
        document.querySelectorAll('.chart-controls button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.chart-controls button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const days = parseInt(btn.getAttribute('data-days'));
                currentDays = days;
                initChart(days);
            });
        });

        // 查詢單頁統計
        async function searchPage() {
            const path = document.getElementById('path-input').value.trim();
            const resultDiv = document.getElementById('search-result');
            const errorDiv = document.getElementById('search-error');
            
            errorDiv.innerHTML = '';
            resultDiv.classList.remove('show');

            if (!path) {
                errorDiv.innerHTML = '<div class="error">請輸入路徑</div>';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/stats?url=${encodeURIComponent(path)}`);
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('result-path').textContent = data.page?.path || path;
                    document.getElementById('result-pv').textContent = formatNumber(data.page?.pv || 0);
                    document.getElementById('result-uv').textContent = formatNumber(data.page?.uv || 0);
                    resultDiv.classList.add('show');
                } else {
                    errorDiv.innerHTML = `<div class="error">${data.error || '查詢失敗'}</div>`;
                }
            } catch (err) {
                errorDiv.innerHTML = '<div class="error">網絡錯誤，請稍後再試</div>';
            }
        }

        // 載入熱門頁面
        async function loadTopPages() {
            const loadingDiv = document.getElementById('top-loading');
            const listEl = document.getElementById('top-list');
            const errorDiv = document.getElementById('top-error');

            try {
                const res = await fetch(`${API_BASE}/api/top?limit=10`);
                const data = await res.json();
                
                loadingDiv.style.display = 'none';

                if (data.success && data.top && data.top.length > 0) {
                    listEl.innerHTML = data.top.map((page, index) => `
                        <li class="page-item">
                            <div class="page-rank">${index + 1}</div>
                            <div class="page-info">
                                <div class="page-path">${page.path}</div>
                                <div class="page-stats">
                                    ${formatNumber(page.pv)} 次瀏覽 · ${formatNumber(page.uv)} 位訪客
                                </div>
                            </div>
                            <div class="page-views">${formatNumber(page.pv)}</div>
                        </li>
                    `).join('');
                } else {
                    loadingDiv.style.display = 'none';
                    errorDiv.innerHTML = '<div class="error">暫無數據或 D1 未配置</div>';
                }
            } catch (err) {
                loadingDiv.style.display = 'none';
                errorDiv.innerHTML = '<div class="error">載入失敗（可能需要配置 D1 數據庫）</div>';
            }
        }

        // 格式化數字
        function formatNumber(num) {
            return new Intl.NumberFormat('zh-TW').format(num);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadSiteStats();
            checkHealth();
            loadTopPages();
            initChart(currentDays);

            document.getElementById('search-btn').addEventListener('click', searchPage);
            document.getElementById('path-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchPage();
            });
        });
    </script>
</body>
</html>
