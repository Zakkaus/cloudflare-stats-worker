<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áµ±Ë®àÊï∏Êìö - Cloudflare Stats</title>
    <meta name="description" content="Êü•ÁúãÁ∂≤Á´ôË®™ÂïèÁµ±Ë®àÊï∏Êìö">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #f38020;
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #333;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid var(--border);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, #f59f0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(243, 128, 32, 0.1);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-change {
            font-size: 0.85rem;
            margin-top: 8px;
            color: var(--success);
        }

        .search-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #e67316;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .result-path {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .result-stats {
            display: flex;
            gap: 30px;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .result-stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .top-pages {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
        }

        .top-pages h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .page-list {
            list-style: none;
        }

        .page-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 10px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        .page-item:hover {
            border-color: var(--primary);
        }

        .page-rank {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .page-info {
            flex: 1;
            margin: 0 20px;
        }

        .page-path {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .page-stats {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .page-views {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }

        .error {
            background: var(--error);
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .result-stats {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Áµ±Ë®àÊï∏ÊìöÂÑÄË°®Êùø</h1>
            <p class="subtitle">ÂØ¶ÊôÇÊü•ÁúãÁ∂≤Á´ôË®™ÂïèÁµ±Ë®à</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">ÂÖ®Á´ôÁ∏ΩÁÄèË¶ΩÈáè</div>
                <div class="stat-value" id="site-pv">-</div>
                <div class="stat-change">ËºâÂÖ•‰∏≠...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ÂÖ®Á´ôË®™ÂÆ¢Êï∏</div>
                <div class="stat-value" id="site-uv">-</div>
                <div class="stat-change">ËºâÂÖ•‰∏≠...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">API ÁãÄÊÖã</div>
                <div class="stat-value" id="api-status">-</div>
                <div class="stat-change" id="api-version">-</div>
            </div>
        </div>

        <div class="search-section">
            <h2>üîç Êü•Ë©¢È†ÅÈù¢Áµ±Ë®à</h2>
            <div class="search-box">
                <input 
                    type="text" 
                    id="path-input" 
                    placeholder="Ëº∏ÂÖ•Ë∑ØÂæëÔºå‰æãÂ¶Ç: /posts/hello-world/" 
                    value="/"
                >
                <button id="search-btn">Êü•Ë©¢</button>
            </div>
            <div id="search-result" class="result">
                <div class="result-header">
                    <div class="result-path" id="result-path"></div>
                </div>
                <div class="result-stats">
                    <div class="result-stat">
                        <div class="result-stat-label">È†ÅÈù¢ÁÄèË¶ΩÈáè</div>
                        <div class="result-stat-value" id="result-pv">-</div>
                    </div>
                    <div class="result-stat">
                        <div class="result-stat-label">Áç®Á´ãË®™ÂÆ¢</div>
                        <div class="result-stat-value" id="result-uv">-</div>
                    </div>
                </div>
            </div>
            <div id="search-error"></div>
        </div>

        <div class="top-pages">
            <h2>üî• ÁÜ±ÈñÄÈ†ÅÈù¢ Top 10</h2>
            <div id="top-loading" class="loading">
                <div class="spinner"></div>
                <div>ËºâÂÖ•‰∏≠...</div>
            </div>
            <ul id="top-list" class="page-list"></ul>
            <div id="top-error"></div>
        </div>

        <footer>
            <p>
                Powered by 
                <a href="https://github.com/Zakkaus/cloudflare-stats-worker" target="_blank">Cloudflare Stats Worker</a>
                ‚Ä¢ 
                <a href="https://zakk.au" target="_blank">zakk.au</a>
            </p>
        </footer>
    </div>

    <script>
        const API_BASE = 'https://cloudflare-stats-worker.zakkauu.workers.dev';

        // ËºâÂÖ•ÂÖ®Á´ôÁµ±Ë®à
        async function loadSiteStats() {
            try {
                const res = await fetch(`${API_BASE}/api/stats?url=/`);
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('site-pv').textContent = formatNumber(data.page?.pv || 0);
                    document.getElementById('site-uv').textContent = formatNumber(data.page?.uv || 0);
                    document.querySelector('#site-pv').nextElementSibling.textContent = 'Á∏ΩË®à';
                    document.querySelector('#site-uv').nextElementSibling.textContent = 'Á∏ΩË®à';
                }
            } catch (err) {
                console.error('Failed to load site stats:', err);
                document.querySelector('#site-pv').nextElementSibling.textContent = 'ËºâÂÖ•Â§±Êïó';
                document.querySelector('#site-uv').nextElementSibling.textContent = 'ËºâÂÖ•Â§±Êïó';
            }
        }

        // ÂÅ•Â∫∑Ê™¢Êü•
        async function checkHealth() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();
                
                if (data.status === 'ok') {
                    document.getElementById('api-status').textContent = '‚úÖ Ê≠£Â∏∏';
                    document.getElementById('api-version').textContent = `ÁâàÊú¨ ${data.version}`;
                }
            } catch (err) {
                document.getElementById('api-status').textContent = '‚ùå ÈåØË™§';
                document.getElementById('api-version').textContent = 'ÁÑ°Ê≥ïÈÄ£Êé•';
            }
        }

        // Êü•Ë©¢ÂñÆÈ†ÅÁµ±Ë®à
        async function searchPage() {
            const path = document.getElementById('path-input').value.trim();
            const resultDiv = document.getElementById('search-result');
            const errorDiv = document.getElementById('search-error');
            
            errorDiv.innerHTML = '';
            resultDiv.classList.remove('show');

            if (!path) {
                errorDiv.innerHTML = '<div class="error">Ë´ãËº∏ÂÖ•Ë∑ØÂæë</div>';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/stats?url=${encodeURIComponent(path)}`);
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('result-path').textContent = data.page?.path || path;
                    document.getElementById('result-pv').textContent = formatNumber(data.page?.pv || 0);
                    document.getElementById('result-uv').textContent = formatNumber(data.page?.uv || 0);
                    resultDiv.classList.add('show');
                } else {
                    errorDiv.innerHTML = `<div class="error">${data.error || 'Êü•Ë©¢Â§±Êïó'}</div>`;
                }
            } catch (err) {
                errorDiv.innerHTML = '<div class="error">Á∂≤Áµ°ÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶</div>';
            }
        }

        // ËºâÂÖ•ÁÜ±ÈñÄÈ†ÅÈù¢
        async function loadTopPages() {
            const loadingDiv = document.getElementById('top-loading');
            const listEl = document.getElementById('top-list');
            const errorDiv = document.getElementById('top-error');

            try {
                const res = await fetch(`${API_BASE}/api/top?limit=10`);
                const data = await res.json();
                
                loadingDiv.style.display = 'none';

                if (data.success && data.top && data.top.length > 0) {
                    listEl.innerHTML = data.top.map((page, index) => `
                        <li class="page-item">
                            <div class="page-rank">${index + 1}</div>
                            <div class="page-info">
                                <div class="page-path">${page.path}</div>
                                <div class="page-stats">
                                    ${formatNumber(page.pv)} Ê¨°ÁÄèË¶Ω ¬∑ ${formatNumber(page.uv)} ‰ΩçË®™ÂÆ¢
                                </div>
                            </div>
                            <div class="page-views">${formatNumber(page.pv)}</div>
                        </li>
                    `).join('');
                } else {
                    loadingDiv.style.display = 'none';
                    errorDiv.innerHTML = '<div class="error">Êö´ÁÑ°Êï∏ÊìöÊàñ D1 Êú™ÈÖçÁΩÆ</div>';
                }
            } catch (err) {
                loadingDiv.style.display = 'none';
                errorDiv.innerHTML = '<div class="error">ËºâÂÖ•Â§±ÊïóÔºàÂèØËÉΩÈúÄË¶ÅÈÖçÁΩÆ D1 Êï∏ÊìöÂ∫´Ôºâ</div>';
            }
        }

        // Ê†ºÂºèÂåñÊï∏Â≠ó
        function formatNumber(num) {
            return new Intl.NumberFormat('zh-TW').format(num);
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            loadSiteStats();
            checkHealth();
            loadTopPages();

            document.getElementById('search-btn').addEventListener('click', searchPage);
            document.getElementById('path-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchPage();
            });
        });
    </script>
</body>
</html>
